<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toy</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <header>
        <h2>Tic-Tac-Toy - Shaktiman</h2>
    </header>
    <main>
        <div class="msg-winner hide">
            <p id="msg">Winner</p>
        </div>
        
        <div id="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
    <footer>
        <button id="reset">Reset Game</button>
        <button id="new">New Game</button>
    </footer>
    <script src="tic.js"></script>
</body>
</html>
